
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Movie</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label>Title</ion-label>
    <ion-input [(ngModel)]="item.title" placeholder="The Avengers"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label>Year</ion-label>
      <ion-input [(ngModel)]="item.year" type="number" placeholder="2014"></ion-input>
  </ion-item>


  <button ion-button block (click)="addItem(item)">Add</button>

</ion-content>
