<ion-header>
    <ion-navbar color="primary">
      <ion-buttons start>
          <button start ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      </ion-buttons>
      <ion-title>
        Shopping List
      </ion-title>
      <ion-buttons end>
        <button navPush="BuyPage" ion-button>
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
    <ion-searchbar color="primary" [(ngModel)]="myInput"  (ionInput)="searchItems($event)" ></ion-searchbar>
  </ion-header>


<ion-content padding>
    <ion-list>
        <ion-item-sliding *ngFor="let item of buyList$ | async">
          <ion-item>
          <!-- <ion-avatar item-start>
            <img src="../assets/img/{{code.airportcode}}.jpg">
          </ion-avatar> -->
          <h2>{{item?.title}}</h2>
          <p>{{item?.type}} | ${{item?.price}} | {{item?.store}}</p>
        </ion-item>
        <ion-item-options>
          <ion-buttons start>
        
            <button ion-button color="danger" (click)="removeItem(item)">
              <ion-icon name="trash"></ion-icon>
              Delete
            </button>

          </ion-buttons>
        </ion-item-options>
        </ion-item-sliding>
      </ion-list>
</ion-content>
