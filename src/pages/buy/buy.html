  </ion-item>

    price: number;
    store: string;

  <ion-item>
    <ion-label floating>Type</ion-label>

  </ion-item>

  <ion-item>

      <ion-input [(ngModel)]="item.price"></ion-input>

      <ion-input [(ngModel)]="item.store"></ion-input>
  </ion-item>


  <button ion-button block (click)="addBuyItem(item)">Add</button>
