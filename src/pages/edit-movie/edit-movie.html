
<ion-header>

  <ion-navbar color="primary">
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label>Title</ion-label>
        <ion-input [(ngModel)]="item.title" placeholder="The Avengers"></ion-input>
      </ion-item>
    
      <!-- <ion-item>
          <ion-label>Year</ion-label>
          <ion-input [(ngModel)]="item.year" type="number" placeholder="2014"></ion-input>
      </ion-item> -->
    
      <ion-item>
          <ion-label>Type</ion-label>
          <ion-select [(ngModel)]="item.type">
            <ion-option value="DVD">DVD</ion-option>
            <ion-option value="Digital">DVD</ion-option>
            <ion-option value="Blu-ray">Blu-ray</ion-option>
            <ion-option value="3D Blu-ray">3D Blu-ray</ion-option>
            <ion-option value="4K Blu-ray">4K Blu-ray</ion-option>
          </ion-select>
        </ion-item>
    
      <button ion-button block (click)="saveItem(item)">Save</button>

</ion-content>
