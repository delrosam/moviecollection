<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
        <button start ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>
      My Movies
    </ion-title>
    <ion-buttons end>
      <button navPush="AddMovieItemPage" ion-button>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-searchbar (ionInput)="searchItems($event)"></ion-searchbar>
    <ion-list>
        <ion-item-sliding *ngFor="let item of movieList$ | async">
          <ion-item navPush="MovieDetailsPage" [navParams]="{item: item}">
          <!-- <ion-avatar item-start>
            <img src="../assets/img/{{code.airportcode}}.jpg">
          </ion-avatar> -->
          <h2>{{item?.title}}</h2>
          <p>{{item?.year}}</p>
        </ion-item>
        <ion-item-options>
          <ion-buttons start>
            <button ion-button color="secondary"
            navPush="EditMoviePage" [navParams]="{item: item}">
              <ion-icon name="create"></ion-icon>
              Edit
            </button>
            <button ion-button color="danger" (click)="removeItem(item)">
              <ion-icon name="trash"></ion-icon>
              Delete
            </button>
          </ion-buttons>
        </ion-item-options>
        </ion-item-sliding>
      </ion-list>


</ion-content>
