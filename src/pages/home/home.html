<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Movie List
    </ion-title>
    <ion-buttons end>
      <button navPush="AddMovieItemPage" ion-button>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <!-- <ion-list>
      <ion-list-header>
        Items
      </ion-list-header> 
      <ion-item *ngFor="let item of movieList$ | async" detail-pushs>
          {{item.title}}
      </ion-item>
    </ion-list> -->

    <ion-list>
        <ion-item-sliding *ngFor="let item of movieList$ | async">
          <ion-item navPush="MovieDetailsPage" [navParams]="{item: item}">
          <!-- <ion-avatar item-start>
            <img src="../assets/img/{{code.airportcode}}.jpg">
          </ion-avatar> -->
          <h2>{{item.title}}</h2>
          <p>{{item.year}}</p>
        </ion-item>
        <ion-item-options>
          <ion-buttons start>
            <button ion-button color="secondary"
            navPush="EditMoviePage" [navParams]="{item: item}">
              <ion-icon name="create"></ion-icon>
              Edit
            </button>
            <button ion-button color="danger" (click)="removeItem(item)">
              <ion-icon name="trash"></ion-icon>
              Delete
            </button>
          </ion-buttons>
        </ion-item-options>
        </ion-item-sliding>
      </ion-list>


</ion-content>
