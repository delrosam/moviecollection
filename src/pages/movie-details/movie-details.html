
<ion-header>

  <ion-navbar>
    <ion-title>Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    
      <ion-item>
        <ion-avatar item-start>
          <img src="{{moviePoster}}">
        </ion-avatar>
        <h2>{{movieTitle}}</h2>
        <p>{{movieReleased}}</p>
      </ion-item>
    
      <img src="{{moviePoster}}">
    
      <ion-card-content>
      <p>{{moviePlot}}</p>

      </ion-card-content>
    
      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="star"></ion-icon>
            <div>{{movieimdbRating}}</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="happy"></ion-icon>
            <div>{{movieimdbVotes}}</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
            {{movieRated}} - {{movieRuntime}}
          </ion-note>
        </ion-col>
      </ion-row>
    
    </ion-card>

</ion-content>
